<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pybursa contact</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href='#'>
        <img class="logo-minions" alt="Logo Pretty Minions" src="{% static 'images/logo.png' %}" height="45px" style="margin-top: -10px"></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'index' %}">Main</a></li> 
          <li><a href= "{% url 'contact' %}">Contacts</a></li>
          <li><a href="{% url 'student_list' %}">Students</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Квадратное уравнение a*x*x + b*x + c = 0</h1>
      <form method="get">
        {{ form.as_p }}
        <input type="submit" /><br>
      </form>
      a = {{ a }}<br>
      <br>
      {{ answer_a }}<br>
      <br>
      b = {{ b }}<br>
      <br>
      {{ answer_b }}<br>
      <br>
      c = {{ c }}<br>
      <br>
      {{ answer_c }}<br>
      <br>
      {% if answer_d or xx %}
      Дискриминант: {{ answer_d }}<br>
      <br>
      {{ error_d }}<br>
      {{ xx }}
      {% endif %}
    </div>
  </body>
</html>
