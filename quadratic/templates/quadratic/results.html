{% extends "base.html" %}


{% block title %}Results{% endblock title %}


{% block active_quadratic %}active{% endblock active_quadratic %}


{% block content %}
<div class="container">
	<h1>Квадратное уравнение a*x*x + b*x + c = 0</h1>
	<form method="get">
		{{ form.as_p }}
		<input type="submit" value="Решить"/>
		<br />
		<br />
		{% if d %}
		<p><strong>{{ d }}</strong></p>
		<p><strong>{{ message }}</strong></p>
		{% endif %}
	</form>
</div>
{% endblock content %}
