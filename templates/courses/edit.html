{% extends "base.html" %}
{% block title %}Edit {{ form.name.value }}{% endblock title %}
{% block content %}
{% if messages %}
	<ul class="messages">
	{% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h3>{{ message }}</h3></li>
  {% endfor %}
	</ul>
{% endif %}
<h2>Course's data edit</h2>
<form method="post">
  {% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Edit">
</form>
{% endblock content %}
