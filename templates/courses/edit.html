{% extends "base.html" %}
{% block title %}Edit {{ form.name.value }}{% endblock title %}
{% block content %}
<h2>Course's data edit</h2>
{% if messages %}
  <div class="alert alert-success alert-dismissible" role="alert">
    <ul class="messages">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  </div>        
{% endif %} 
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
  </table>
  <input type="submit" value="Edit" />
</form>
{% endblock content %}
