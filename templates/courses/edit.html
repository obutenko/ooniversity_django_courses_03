{% extends "base.html" %}


{% block title %}{{ title }}{% endblock title %}


{% block content %}

{% if messages %}
        <div class="alert alert-success" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}
<div class="jumbotron">
  <div class="container">
    <div class="col-md-12">
      <h3>Изменение курса  {{ course.name }}</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Изменить">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
