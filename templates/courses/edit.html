{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
{% if messages %}
  <div class="alert alert-success alert-dismissible" role="alert">
    <ul class="messages">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  </div>        
{% endif %}
<h2>Course's data edit</h2>
<form method="post">
  {% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Edit">
</form>
{% endblock content %}
