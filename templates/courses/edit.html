{% extends "base.html" %}

{% block title %}Edit Course{% endblock title %}


{% block content %}
    <div>
    {% if messages %}
        <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
        </ul>
    {% endif %}
    </div>
    <div class="starter-template">
      <h1 class="starter-template">Edit a course</h1>

    </div>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Information about existent course</div>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit">
        </form>

    </div>

{% endblock content %}
