{% extends "base.html" %}


{% load staticfiles %}


{% block title %}Edit information about course{% endblock title %}


{% block content %}
<div class="container">
	{% if messages %}
		{% for message in messages %}
			<div class="jumbotron">
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}

		<div class="page-header">
			<h2>{{ title }}</h2>
		</div>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Сохранить" />
		</form>

</div>
{% endblock content %}
