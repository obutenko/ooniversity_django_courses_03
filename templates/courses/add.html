{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
{% if messages %}
  <div class="alert alert-success alert-dismissible" role="alert">
    <ul class="messages">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  </div>        
{% endif %}
<h2>{{ title }}</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
  </table>
  <input type="submit" value="Create"/>
</form>
{% endblock content %}
