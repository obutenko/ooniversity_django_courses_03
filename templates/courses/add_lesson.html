{% extends "base.html" %}


{% load staticfiles %}


{% block title %}ITBursa новый урок{% endblock title %}


{% block content %}
{% if messages %}
        <div class="alert alert-success" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}
    <div class="jumbotron">
      <div class="container">
        <div class="col-md-12">
          <h3>Создание нового занятия</h3>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить">
          </form>
        </div>
      </div>
    </div>

{% endblock content %}
