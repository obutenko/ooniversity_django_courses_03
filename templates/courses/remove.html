{% extends "base.html" %}


{% block title %}{{ title }}{% endblock title %}


{% block content %}
{% if messages %}
        <div class="alert alert-success" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}
    <div class="jumbotron">
  <div class="container">
    <div class="col-md-12">
      <h3>Курс {{ course.name }} будет удален.</h3>
      <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
