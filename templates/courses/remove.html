{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Remove{% endblock title %}
{% block active_main %}active{% endblock active_main %}
{% block content %}
    <div class="container students">
    <div class="page-header">
      <h1 class="descr">Курс {{ name }} будет удален</h1>
            <div class="jumbotron">
        <h4>Вы действительно хотите удалить курс {{ name }}?</h4>
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" value="Да, удалить" class="btn btn-primary"/>
          <a class="btn btn-primary" href="{% url 'index' %}" role="button">Нет</a>
                </form>
      </div>
    </div>
  </div>
{% endblock content %}
