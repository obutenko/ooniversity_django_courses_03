{% extends "base.html" %}

{% block title %}Delete Course{% endblock title %}


{% block content %}
      <div class="starter-template">
        <h1 class="starter-template">Delete a course</h1>

      </div>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Information about course that will be deleted</div>
            <p>{{ course.name }} course will be deleted</p>
    </div>
        <form method="post">
          {% csrf_token %}
          <input type="submit" value="Are you sure?">
        </form>

{% endblock content %}
