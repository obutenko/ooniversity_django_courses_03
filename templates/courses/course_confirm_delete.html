{% extends "base.html" %}


{% block title %}IT Courses - {{ title }}{% endblock title %}


{% block nav_class_index %}active{% endblock %}


{% block content %}
<div class="jumbotron">
  <div class="container"
    <h1>{{ title }}</h1>
    <h3>Курс {{object.name}} будет удален</h3>
    <form method="post">
      {% csrf_token %}
      <input type="submit" value="Удалить" />
    </form>
  </div>
</div>
{% endblock content %}
