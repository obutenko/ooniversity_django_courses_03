{% extends "base.html" %}


{% load staticfiles %}


{% block title %}PyBursa: Добавление студента{% endblock title%}


{% block nav_class_student %}active{% endblock %}


{% block content %}
<div class="page-header">
    <h2>Форма добавления нового студента</h2>
</div>
<div class="form-group jumbotron">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>
{% endblock content %}
