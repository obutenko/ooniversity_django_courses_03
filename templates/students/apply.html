{% extends 'base.html' %} 

{% load staticfiles %} 


{% block title %}Students List{%endblock%} 


{% block main_content %}
    <div class="col-lg-12">
    	{% if messages %}
			<ul class="messages">
			    {% for message in messages %}
			    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			    {% endfor %}
			</ul>
		{% endif %}
    	<form method="post">
    		{% csrf_token %}
        	{{ form.as_p }}
			<button type="submit" class="btn btn-default">Submit</button>
    	</form>
    </div>
{% endblock main_content %}
