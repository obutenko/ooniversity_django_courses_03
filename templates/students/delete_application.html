{% extends 'base.html' %} 

{% load staticfiles %} 


{% block title %}delete app{%endblock%} 


{% block main_content %}
    <div class="col-lg-12">
    	{% if messages %}
			<ul class="messages">
			    {% for message in messages %}
			    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			    {% endfor %}
			</ul>
		{% endif %}
		<p>Delete {{ application }} </p>
    	<form method="post">
    		{% csrf_token %}
			<button type="submit" class="btn btn-default">Are you sure</button>
    	</form>
    </div>
{% endblock main_content %}
