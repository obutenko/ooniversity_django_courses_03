{% extends 'base.html' %}


{% load staticfiles %}


{% block title %}Edit form{% endblock title %}



{% block content %}

{% if messages %}
  {% for message in messages %}
    {{ message }}
  {% endfor %}
{% endif %}


<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type='submit' value="Изменить"/>
</form>
      
{% endblock content %}
