{% extends "base.html" %}

{% block title %}{{ student.name }} {{ student.surname }} edit {% endblock %}

{% block nav-class-students %}active{% endblock nav-class-students %}

{% block content %}
	{% if message %}
	    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		{{ message }}
	    </div>
	{% endif %}
		<form method="post">
			{% csrf_token %}
			{{ form.as_p}}
			<input type="submit" value="Save info" />
		</form>
    	</div>
{% endblock content %}
