{% extends "base.html" %}


{% block title %}Remove student{% endblock title %}


{% block content %}
<h2>Студент {{ student_name }} {{ student_surname }} будет удален</h2>
{% if messages %}
  {% for message in messages %}
  <div class="jumbotron">
    {{ message }}
  </div>
  {% endfor %}
{% endif %}
<form method="post">
	{% csrf_token %}
    
    <input type="submit" value="Удалить" >
</form>
{% endblock content %}
