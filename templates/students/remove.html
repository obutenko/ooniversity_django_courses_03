{% extends "base.html" %}


{% load staticfiles %}


{% block title %}Remove Student{% endblock title %}


{% block active_students %}active{% endblock active_students %}


{% block content %}
  <div class="container theme-showcase" role="main">

    <h2>Student {{ name }} {{ surname }} deleted</h2>

      <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-primary"/>
      </form>
  </div>
{% endblock content %}
