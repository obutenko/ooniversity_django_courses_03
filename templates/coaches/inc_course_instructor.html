{% if courses %}
<tr>
  <th>{{ status }}</th>
  <td>{% for course in courses %}<a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a> студенты курса <a href="{% url 'students:list_view'%}?course_id={{course.id}}"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></a><br>{% endfor %}</td>
</tr>
{% endif %}
