<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}pyBursa{% endblock title %}</title>
  <meta charset="utf-8">
  {% load staticfiles %}
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
  <!-- Nav bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="http://pybursa.com/">
      <img class="logo-minions" alt="Logo Pretty Minions" src="{% static 'images/logo.jpg' %}"></a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{% block nav_class_main %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
        <li class="{% block nav_class_contact %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
        <li class="{% block nav_class_students %}{% endblock %}"><a href="{% url 'students:list_view' %}{% block course_id %}{% endblock course_id %}">Students</a></li>
        <li class="{% block nav_class_feedback %}{% endblock %}"><a href="{% url 'feedback' %}">Feedback</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- end Nav bar-->
<div id="content_container">
{% block content %}{% endblock content %}
<div class="clearfix"></div>
</div>
<div class="footer-p">
  <p>~~~ Designed by ME ~~~</p>
</div>
</body>
</html>
