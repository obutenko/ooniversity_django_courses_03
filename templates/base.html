<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  {% load staticfiles %}
  <link href={% static 'css/bootstrap.css' %} rel="stylesheet">
  <link href={% static 'css/style.css' %} rel="stylesheet">
  <script src={% static 'js/jquery.min.js' %}></script>
  <script src={% static 'js/bootstrap.min.js' %}></script>
</head>
<body>
  <nav class="navbar navbar-default"> 
    <ul class="nav navbar-nav">
      <li class="{% block nav_active_main %}{% endblock nav_active_main %}"><a href="{% url 'index' %}">Main</a></li>
			<li class="{% block nav_active_contact %}{% endblock nav_active_contact %}"><a href="{% url 'contact' %}">Contacts</a></li>
			<li class="{% block nav_active_students %}{% endblock nav_active_students %}"><a href="{% url 'students:list_view' %}{% block course_students %}{% endblock course_students %}">Students</a></li>
			<li class="{% block nav_active_feedback %}{% endblock nav_active_feedback %}"><a href="{% url 'feedback' %}">Feedback</a></li>
    </ul>
  </nav>
{% block content %}{% endblock %}
</body>
</html>
