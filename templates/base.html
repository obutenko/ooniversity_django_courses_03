<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/jumbotron-narrow/ -->
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <link href="http://getbootstrap.com/favicon.ico" rel="icon">
  <title>{% block title %}{% endblock %}</title>
  {% load staticfiles %}
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}">
  </script>
</head>
<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class={% block active_main %}{% endblock %}>
            <a href="{% url 'index' %}">Main</a>
          </li>
          <li role="presentation" class={% block active_students %}{% endblock %}>
            <a href="{% url 'students:list_view'%}">Students</a>
          </li>
          <li role="presentation" class={% block active_contacts %}{% endblock %}>
            <a href="{% url 'contact' %}">Contacts</a>
          </li>
          <li role="presentation" class={% block active_quadratic %}{% endblock %}>
            <a href="{% url 'results' %}">Quadratic Calc</a>
          </li>
        </ul>
      </nav>
      <h3 class="text-muted">ItBursa</h3>
    </div>
    {% block content %}{% endblock %}
  </div><!-- /container -->
  <footer class="footer">
  </footer>
</body>
</html>
