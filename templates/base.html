{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{% block title %}{% endblock title %}</title>
<meta name="description" content="Выучить питон на PyBursa быстро и легко!">
<meta name="keywords" content="питон, курсы, онлайн">
<meta name="author" content="Олександр Кучеренко">
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
<!-- Основной файл стилей -->
<link href="{% static 'css/style.css'%}" rel="stylesheet">
<!-- responsive stylesheet -->
<link href="{% static 'css/responsive.css'%}" rel="stylesheet">
<!-- Подключение иконок Font Awesome -->
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
<!-- Подключение Bootstrap -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.css'%}">
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<!-- Дополнительный файл стилей -->
<link href="{% static 'css/other.css'%}" rel="stylesheet">
</head>
<body>
<div id="wrapper">
  <!--Начало секции Header -->
  <header id="header">
    <div class="primary-header">
      <div class="container">
        <div class="row ">
          <ul class="contact-detail2 col-sm-5 pull-left">
            <li> <i class="fa fa-phone"> 38 (096) 469 15 57</i>  </li>
            <li> <i class="fa fa-envelope-o"> daria.mykhalevych@gmail.com</i>  </li>
          </ul>
          <div class="social-links col-xs-12 col-sm-7 pull-right">
            <ul class="social-icons hidden-xs pull-right">
              <li> <i class="fa fa-facebook-square">.</i> </li>
              <li> <i class="fa fa-twitter">.</i></li>
              <li> <i class="fa fa-pinterest">.</i> </li>
              <li> <i class="fa fa-vk">.</i> </li>
              </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">

        <!-- Лого и меню сгрупированы для лучшего мобильного отображения -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Моб.  меню</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <a href="{% url 'index' %}" class="col-xs-6 col-sm-2 navbar-brand" title="Добро пожаловать на PyBursa"><img class="wow bounceInDown" data-wow-duration="0.5s" data-wow-delay="0s" src="../static/images/logo.png" alt="PyBursa"></a> </div>

        <!-- Меню -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <nav>
            <ul class="nav navbar-nav">
              <li class="{% block nav_class_index %}{% endblock nav_class_index %}"><a href="{% url 'index' %}" class="active">Main</a></li>
              <li class="{% block nav_class_contacts %}{% endblock nav_class_contacts %}"><a href="{% url 'contact' %}">Contacts</a></li>
              <li class="{% block nav_class_students %}{% endblock nav_class_students %}"><a href="{% block student_ref %}{% endblock student_ref %}">Students</a></li>
               <li class="{% block nav_class_feedback %}{% endblock nav_class_feedback %}"><a href="{% url 'feedback' %}">Feedback</a></li>
            </ul>
            <div style="" class="bg-white hide-show-content no-display header-search-content">
              <form class="navbar-form vertically-absolute-middle">
                <div class="form-group">
                  <input placeholder="Введите текст &amp; Нажмите Enter" class="form-control" id="s" name="s" value="" type="text">
                </div>
              </form>
              <!--<button class="close"> <i class="fa fa-times"></i> </button>-->
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!--Конец секции Header -->

  <!-- Site Content -->
{% block content %}{% endblock content %}
  <!-- site content end Here -->

 <!-- Footer Section Start Here -->
    {% include "include/footer_include.html" %}
 <!-- End footer
			================================================== -->
</div>
<script src="../static/js/jquery.min.js"></script>

<script type="text/javascript" src="{% static 'js/owl.carousel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.themepunch.tools.min.js' %}"></script> <!-- Revolution Slider Tools -->
<script src="{% static 'js/jquery.themepunch.revolution.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/site.js' %}"></script>
</body>
</html>
