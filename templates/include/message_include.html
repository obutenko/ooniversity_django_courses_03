          <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">x</button>
            {% if messages %} 
              <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h4>{{ message }}</h4></li>
                  {% endfor %}
              </ul>
            {% endif %}
          </div>
