<h3 class="{{ class }}">{{ position|capfirst }}</h3>
    <div class="bs-example" id="{{ position }}">
      <ul class="list-group">
        <li class="list-group-item">Name: <span class="spn">{{ name }}</span></li>
        <li class="list-group-item">Skype: <span class="spn">{{ skype }}</span> </li>
        <li class="list-group-item">Email: <span class="label label-default">{{ email }}</span></li>
        <li class="list-group-item">Phone: <span class="label label-info">{{ phone }}</span></li>
      </ul>
    </div>
